<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Hub</title>
    <link rel="icon" href="/logo.png">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://code.jquery.com https://unpkg.com https://cdnjs.cloudflare.com; connect-src 'self' /.netlify/functions; img-src 'self' https://chessboardjs.com data:; style-src 'self' 'unsafe-inline' https://unpkg.com;">
    WARNING: 'unsafe-eval' is used in script-src due to the Stockfish.js WebAssembly module.
    This is generally not recommended for security. A more secure solution would involve
    recompiling Stockfish with CSP-compatible flags or using a different method for module loading.
    -->
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #2e2e2e, #1a1a1a);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #262626;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 20px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .board-section {
            background: #262626;
            border-radius: 8px;
            padding: 20px;
        }
        
        .analysis-section {
            background: #262626;
            border-radius: 8px;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #3a8eef;
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #555;
        }
        
        .btn-secondary:hover {
            background: #666;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-favorite {
            background: #ffc107;
            color: #000;
        }
        
        .btn-favorite.active {
            background: #ff9800;
        }
        
        #myBoard {
            margin: 20px auto;
            max-width: 500px;
        }
        
        .evaluation-bar {
            height: 20px;
            background: linear-gradient(to right, #000 50%, #fff 50%);
            border-radius: 4px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .evaluation-bar-fill {
            position: absolute;
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }
        
        .evaluation-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .move-list {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .move {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .move:hover {
            background: #444;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .filter-section {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-section input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
        }
        
        .position-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        .favorites-list {
            background: #1a1a1a;
            border-radius: 4px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .favorite-item {
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .favorite-item:hover {
            background: #444;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #262626;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        .status-message.success {
            background: #28a745;
            color: white;
        }
        
        .status-message.error {
            background: #dc3545;
            color: white;
        }
        
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #333;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        
        .tab.active {
            background: #4a9eff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="logo.png" alt="Chess Puzzle Hub" height="60" style="mix-blend-mode: lighten;">
                <h1 style="font-size: 1.5rem; margin: 0;">Chess Puzzle Hub</h1>
            </div>
            <div class="file-upload">
                <button class="btn">Upload FEN File</button>
                <input type="file" id="fenFileInput" accept=".txt">
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="main-content">
            <div class="board-section">
                <div class="controls">
                    <button id="prevBtn" class="btn btn-secondary" disabled>← Previous</button>
                    <span id="positionCounter">No positions loaded</span>
                    <button id="nextBtn" class="btn btn-secondary" disabled>Next →</button>
                    <button id="favoriteBtn" class="btn btn-favorite" disabled>☆ Favorite</button>
                    <button id="flipBtn" class="btn btn-secondary">Flip Board</button>
                    <button id="resetBtn" class="btn btn-secondary" disabled>Reset Position</button>
                </div>
                
                <div id="myBoard"></div>
                
                <div class="position-info">
                    <strong>FEN:</strong> <span id="currentFen">-</span>
                </div>
                
                <div class="move-list" id="moveList"></div>
            </div>
            
            <div class="analysis-section">
                <div class="tab-container">
                    <div class="tab active" data-tab="analysis">Analysis</div>
                    <div class="tab" data-tab="favorites">Favorites</div>
                </div>
                
                <div class="tab-content active" id="analysisTab">
                    <h3>Engine Analysis</h3>
                    <div class="evaluation-bar">
                        <div class="evaluation-bar-fill" id="evalBar" style="width: 50%"></div>
                    </div>
                    <div class="evaluation-text" id="evalText">0.0</div>
                    
                    <div class="controls">
                        <button id="analyzeBtn" class="btn">Start Analysis</button>
                        <button id="stopAnalysisBtn" class="btn btn-danger" style="display:none">Stop</button>
                    </div>
                    
                    <div id="engineOutput" style="background: #1a1a1a; padding: 10px; border-radius: 4px; margin-top: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
                        Engine not loaded
                    </div>
                </div>
                
                <div class="tab-content" id="favoritesTab">
                    <h3>Favorite Positions</h3>
                    <div class="filter-section">
                        <input type="date" id="dateFrom" placeholder="From">
                        <input type="date" id="dateTo" placeholder="To">
                        <button id="filterBtn" class="btn btn-secondary">Filter</button>
                        <button id="clearFilterBtn" class="btn btn-secondary">Clear</button>
                    </div>
                    <div class="favorites-list" id="favoritesList">
                        <p style="color: #888;">No favorites yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    
    <script src="app.js"></script>
</body>
</html>
